<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />  
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="container">
        <button class="rock button"><img class="images" src="images/rock.png" alt="rock" border="0"></button>
        <button class="paper button"><img class="images" src="images/paper.png" alt="paper"></button>
        <button class="scissor button"><img class="images" src="images/scissor.png" alt="scissor"></button>
    </div>
    <div class="results">
        <p>Results</p>
        <p class="playerScore">Player: 0</p>
        <p class="tie">Tie: 0</p>
        <p class="computerScore">Computer: 0</p>
        <button class="playAgain">Reset game!</button>
    </div>

    <script type="text/javascript" src="app.js" ></script>

</body>
</html>
